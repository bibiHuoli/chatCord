<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fa-solid fa-face-smile-beam"></i> ChatCord</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fa-solid fa-comments"></i> Room Name:</h3>
          <h2 id="room-name">Cobblestone</h2>
          <h3><i class="fa-solid fa-users"></i> Users</h3>
          <ul id="users">
            <li>Fallen</li>
            <li>Fer</li>
            <li>Fnx</li>
            <li>Coldzera</li>
            <li>Taco</li>
          </ul>
        </div>
        <div class="chat-messages">
          <div class="message">
            <p class="meta">Brad <span>4:20pm</span></p>
            <p class="text">
              ROLA ROLA ROLA ROLA ROLA ROLA ROLA ROLA ROLA ROLA.
            </p>
          </div>
          <div class="message">
            <p class="meta">MaryJane <span>7:10pm</span></p>
            <p class="text">
              PENES PENES PENES PENES PENES PENES PENES PENES PENES PENES .
            </p>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn">
            <i class="fa-solid fa-paper-plane"></i> 
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
